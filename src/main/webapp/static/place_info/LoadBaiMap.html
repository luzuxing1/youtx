    <script type="text/javascript">
        $(function () {
            var myIcon = new BMap.Icon("http://js.youtx.com/publish/images/img2016/mapmarksnew.png", new BMap.Size(28, 37));
            var poi = new BMap.Point('121.44993035701', '31.250186935444');
            map = new BMap.Map("mapDiv");
            map.centerAndZoom(poi, Number('15'));
            locationMarker = new BMap.Marker(poi, { icon: myIcon }); //创建marker对象  根据经纬度定位加搜索
            locationMarker.enableDragging(); //marker可拖拽
            map.addOverlay(locationMarker); //在地图中添加marker
            map.addControl(new BMap.NavigationControl());               // 添加平移缩放控件
            map.addControl(new BMap.ScaleControl());                    // 添加比例尺控件
            map.addControl(new BMap.OverviewMapControl());              //添加缩略地图控件
            //map.enableScrollWheelZoom();                            //启用滚轮放大缩小
            //map.addControl(new BMap.MapTypeControl());          //添加地图类型控件
            map.setCurrentCity('');   // 设置地图显示的城市 此项是必须设置的
            //map.hideInfoWindow();// 禁用信息窗口

            //add 2016-05-11
            var opts = {
                width: 283,     // 信息窗口宽度
                height: 94,     // 信息窗口高度
                title: "", // 信息窗口标题
                enableMessage: false//设置不允许信息窗发送短息
            }

            var grade = "";
            if (Number('5.0') > 0) {
                    grade = "&nbsp;<span>5.0分</span>";
                }
            var content = ' <i class="showwindow"><b class="showtitle">市中心公寓 7号线长寿路站温...' + grade + '</b>'
         + '<b class="showpos">上海市静安区人民广场 南京路步行街 ...</b><b class="showprice">日均：<span>￥348</span></b>' +
                      '</i>';

            var infoWindow = new BMap.InfoWindow(content, opts);  // 创建信息窗口对象
            map.openInfoWindow(infoWindow, poi); //开启信息窗口

            locationMarker.addEventListener("click", function () {
                map.openInfoWindow(infoWindow, poi); //开启信息窗口
                $(".mapshadow").hide();
                $("#mapDiv img[src='http://api.map.baidu.com/images/iw_close1d3.gif']").click(function () {  //未起效果，找不到原因
                    $(".mapshadow").show();
                });
            });
            $(".mapshadow").click(function () {
                $(".mapshadow").hide();
                map.openInfoWindow(infoWindow, poi); //开启信息窗口
            });
        });
    </script>
